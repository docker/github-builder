name: build

on:
  workflow_call:
    inputs:
      set-meta-annotations:
        type: boolean
        description: "Set metadata-action annotations"
        required: false
        default: false
      set-meta-labels:
        type: boolean
        description: "Set metadata-action labels"
        required: false
        default: false
      meta-image:
        type: string
        description: "Image to use as base name for tags"
        required: false
      meta-tags:
        type: string
        description: "List of tags as key-value pair attributes"
        required: false
      meta-flavor:
        type: string
        description: "Flavors to apply"
        required: false
      meta-labels:
        type: string
        description: "List of custom labels"
        required: false
      meta-annotations:
        type: string
        description: "List of custom annotations"
        required: false
      build-args:
        type: string
        description: "List of build-time variables"
        required: false
      build-file:
        type: string
        description: "Path to the Dockerfile"
        required: false
      build-output:
        type: string
        description: "Build output destination (one of cacheonly, registry, local)"
        default: 'cacheonly'
        required: false
      build-platforms:
        type: string
        description: "List of target platforms to build"
        required: false
      build-sbom:
        type: string
        description: "Generate SBOM attestation for the build (shorthand for --attest=type=sbom)"
        required: false
    secrets:
      registry-auths:
        description: "Registry authentication details as YAML objects"
        required: false
      github-token:
        description: "GitHub Token used to authenticate against a repository for Git context"
        required: false

env:
  LOCAL_OUTPUT_DIR: /tmp/buildx-output

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # needed for pushing the images to GitHub Packages
      id-token: write # needed for signing the images with GitHub OIDC Token
    steps:
      -
        name: Prepare
        id: prepare
        uses: actions/github-script@v7
        env:
          INPUT_LOCAL-OUTPUT-DIR: ${{ env.LOCAL_OUTPUT_DIR }}
          INPUT_META-IMAGE: ${{ inputs.meta-image }}
          INPUT_BUILD-OUTPUT: ${{ inputs.build-output }}
        with:
          script: |
            const localOutputDir = core.getInput('local-output-dir');
            const metaImage = core.getMultilineInput('meta-image');
            const buildOutput = core.getInput('build-output');
            
            switch (buildOutput) {
              case 'cacheonly':
                core.setOutput('output', 'type=cacheonly');
                break;
              case 'registry':
                if (metaImage.length == 0) {
                  core.setFailed('meta-image is required when build-output is registry');
                } else if (metaImage.length > 1) {
                  core.setFailed('Only one meta-image is supported');
                }
                core.setOutput('output', `type=registry,"name=${metaImage[0]}",oci-artifact=true,push-by-digest=true,name-canonical=true`);
                break;
              case 'local':
                core.setOutput('output', `type=local,dest=${localOutputDir}`);
                break;
              default:
                core.setFailed(`Invalid build-output: ${buildOutput}`);
            }
      -
        name: Install @docker/actions-toolkit
        uses: actions/github-script@v8
        with:
          script: |
            await exec.exec('npm', ['install', '--prefer-offline', '--no-audit',
              'github:crazy-max/docker-actions-toolkit#signing-manifest'
            ]);
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: https://github.com/docker/buildx.git#62857022a08552bee5cad0c3044a9a3b185f0b32
          buildkitd-flags: --debug
      -
        name: Login to registry
        if: ${{ inputs.build-output == 'registry' }}
        # TODO: switch to docker/login-action when OIDC is supported
        uses: crazy-max/docker-login-action@dockerhub-oidc
        with:
          registry-auth: ${{ secrets.registry-auths }}
      -
        name: Docker meta
        id: meta
        if: ${{ inputs.build-output == 'registry' }}
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.meta-image }}
          tags: ${{ inputs.meta-tags }}
          flavor: ${{ inputs.meta-flavor }}
          labels: ${{ inputs.meta-labels }}
          annotations: ${{ inputs.meta-annotations }}
      -
        name: Build
        id: build
        uses: docker/build-push-action@v6
        with:
          build-args: ${{ inputs.build-args }}
          file: ${{ inputs.build-file }}
          platforms: ${{ inputs.build-platforms }}
          outputs: ${{ steps.prepare.outputs.output }}
          provenance: mode=max,version=v1
          sbom: ${{ inputs.build-sbom }}
          labels: ${{ inputs.set-meta-labels && steps.meta.outputs.labels || '' }}
          annotations: ${{ inputs.set-meta-annotations && steps.meta.outputs.annotations || '' }}
          github-token: ${{ secrets.github-token || github.token }}
        env:
          BUILDKIT_MULTI_PLATFORM: 1
      -
        name: List output
        if: ${{ inputs.build-output == 'local' }}
        run: |
          tree -nh ${{ env.LOCAL_OUTPUT_DIR }}
      -
        name: Install Cosign
        uses: actions/github-script@v8
        with:
          script: |
            const { Cosign } = require('@docker/actions-toolkit/lib/cosign/cosign');
            const { Install } = require('@docker/actions-toolkit/lib/cosign/install');
            
            const cosignInstall = new Install();
            //const cosignBinPath = await cosignInstall.build('https://github.com/crazy-max/cosign.git#3.0.2-fix-oci-manifest', false, true);
            const cosignBinPath = await cosignInstall.download('v3.0.2', false, true);
            await cosignInstall.install(cosignBinPath);
            
            const cosign = new Cosign();
            await cosign.printVersion();
      -
        name: Signing attestation manifests
        if: ${{ inputs.build-output == 'registry' }}
        uses: actions/github-script@v8
        env:
          INPUT_IMAGE-NAME: ${{ inputs.meta-image }}
          INPUT_IMAGE-DIGEST: ${{ steps.build.outputs.digest }}
        with:
          script: |
            const { Sigstore } = require('@docker/actions-toolkit/lib/sigstore/sigstore');
            
            const inpImageName = core.getInput('image-name');
            const inpImageDigest = core.getInput('image-digest');
            
            const sigstore = new Sigstore();
            const signResults = await sigstore.signAttestationManifests({
              imageName: inpImageName,
              imageDigest: inpImageDigest
            });
            
            const verifyResults = await sigstore.verifySignedManifests(
              { certificateIdentityRegexp: `^https://github.com/docker/github-builder-experimental/.github/workflows/build.yml.*$` },
              signResults
            );
      -
        name: Signing local artifacts
        if: ${{ inputs.build-output == 'local' }}
        uses: actions/github-script@v8
        env:
          INPUT_LOCAL-OUTPUT-DIR: ${{ env.LOCAL_OUTPUT_DIR }}
        with:
          script: |
            const path = require('path');
            const { Sigstore } = require('@docker/actions-toolkit/lib/sigstore/sigstore');
            const inpLocalOutputDir = core.getInput('local-output-dir');
            
            const sigstore = new Sigstore();
            const signResults = await sigstore.signProvenanceBlobs({
              localExportDir: inpLocalOutputDir
            });
            
            const verifyResults = await sigstore.verifySignedArtifacts(
              { certificateIdentityRegexp: `^https://github.com/docker/github-builder-experimental/.github/workflows/build.yml.*$` },
              signResults
            );
      -
        name: Create manifest
        if: ${{ inputs.build-output == 'registry' }}
        uses: actions/github-script@v7
        env:
          INPUT_TAGS: ${{ steps.meta.outputs.tags }}
          INPUT_IMAGE-DIGEST: ${{ steps.build.outputs.digest }}
        with:
          script: |
            let createArgs = ['buildx', 'imagetools', 'create'];
            for (const tag of core.getMultilineInput('tags')) {
              createArgs.push('-t', tag);
            }
            createArgs.push(core.getInput('image-digest'));
            await exec.getExecOutput('docker', createArgs, {
              ignoreReturnCode: true
            }).then(res => {
              if (res.stderr.length > 0 && res.exitCode != 0) {
                throw new Error(res.stderr);
              }
            });
      -
        name: List output
        if: ${{ inputs.build-output == 'local' }}
        run: |
          tree -nh ${{ env.LOCAL_OUTPUT_DIR }}
      -
        name: Upload artifact
        if: ${{ inputs.build-output == 'local' }}
        uses: actions/upload-artifact@v4
        with:
          name: docker-github-builder-output
          path: ${{ env.LOCAL_OUTPUT_DIR }}
          if-no-files-found: error
